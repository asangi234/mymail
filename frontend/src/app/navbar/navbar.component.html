<mat-toolbar color="primary"  class="app_nav_bar" [ngClass]="{'mat-elevation-z24' : true, 'sticky' : true}">
    <button *ngIf="this.toggle.observers.length>0"
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button (click)="showhide()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>My Mail</span>
  <span class="spacer"></span>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-flat-button (click)="logout()">
    Logout
 </button>
</mat-toolbar>
