<div style="width: 100%;height: auto;"> 

<div style="margin-top:10%; margin-left: auto; margin-right: auto; border-radius: 10px; padding: 20px; width: 200px; height: auto; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    
    <br />
    <button [disabled]="loading" mat-raised-button color="primary">
        <span *ngIf="loading"></span>
        Login
    </button>
   
</form>
</div>
<div *ngIf="error" >{{error}}</div>

</div>
